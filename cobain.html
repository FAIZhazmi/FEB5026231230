<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Nama Keren</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: #0d0d0d; /* Latar belakang hitam elegan */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
            padding: 25px;
            text-align: center;
            max-width: 400px;
            border: 2px solid rgba(0, 191, 255, 0.8);
            transition: 0.3s ease-in-out;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.8);
            transform: scale(1.05);
        }
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.3) 10%, transparent 50%);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .card:hover::before {
            opacity: 1;
        }
        .card-title {
            font-size: 26px;
            font-weight: bold;
            color: #00bfff; /* Biru neon */
            text-transform: uppercase;
        }
        .card-text {
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
        }
        .card-footer {
            background-color: transparent;
            font-size: 14px;
            color: #00bfff;
            font-style: italic;
        }
        .glow-border {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #00bfff, transparent);
            animation: glow 2s infinite linear;
        }
        @keyframes glow {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="glow-border"></div>
        <h2 class="card-title">Faiz Hazmi Maulana</h2>
        <p class="card-text">Departemen: Sistem Informasi</p>
        <p class="card-text">Fakultas: Electics</p>
        <p class="card-text">Kampus: ITS</p>
        <div class="glow-border"></div>
        <div class="card-footer">ðŸ”¥ Code. Innovate. Dominate. ðŸ”¥</div>
    </div>

</body>
</html>
