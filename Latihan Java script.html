<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Pendafataran ISE
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function valid() {

            var nrp = document.getElementById("nrp").value;
            var nama = document.getElementById("nama").value;
            //cek sudah di isi apa belum, ga boleh ada yang kosong

            if (/\d/.test(nama))
            {
                Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Nama tidak boleh mengandung angka",
                footer: '<a href="#">Why do I have this issue?</a>'
                });
                return false;
            }
            if (nama.length < 2)
            {
                Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Nama minimal 2 huruf",
                footer: '<a href="#">Why do I have this issue?</a>'
                });
                return false;
            }
        return true;
        }
    </script>
    </head>
    <body>
<div class="container">
    <form action="https://google.co.id" method="get" onsubmit="return valid();">
        <h3>Form Pendaftaran</h3>
NRP :
<input type="text" name="nrp" id="nrp" class="form-control" placeholder=
"Silahkan isi 10 digit NRP anda, harus berupa angka, dan harus di isi">
<br>
NAMA :
<input type="text" name="nama" id="nama" class="form-control" placeholder=
"Masukan nama mahasiswa yang valid">

<input type="submit" class="btn btn-dark" value="Daftar">
</form>
</div>
    </body>
</html>
